{% extends 'layout.html' %}

{% block content %}

   <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>SmartSoft test</h1>
            <p> Rigoberto Giraldo Carmona</p>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Create or Update Rule</h3>
              </div>
              <div class="panel-body">

              <div class="alert alert-danger hide" role="alert">
                  <span class="sr-only">Error:</span>
                  <span class="messages"></span>
              </div>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Rule Id (optional)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ruleId" placeholder="Rule Id ex: 554fa9c6b665805c12c293c8">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Rule Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Rule Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Condition (Json format)</label>
                          <div class="col-sm-10">
                             <textarea name="condition" class="form-control" rows="5" id="condition" required></textarea>
                          </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="upsertButton" class="btn btn-default">Create or Update Rule</button>
                        </div>
                    </div>
                </form>
              </div>
            </div>

            <hr>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Validate Facts</h3>
              </div>
              <div class="panel-body">

              <div class="alert alert-primary hide" role="alert">
                  <span class="sr-only">Error:</span>
                  <span class="messages"></span>
              </div>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Fact (Json format)</label>
                          <div class="col-sm-10">
                             <textarea name="fact" class="form-control" rows="5" id="fact" required></textarea>
                          </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="validateFacts" class="btn btn-default">Validate Facts</button>
                        </div>
                    </div>
                </form>
              </div>
            </div>

        </div>
    </div>

{% endblock %}
